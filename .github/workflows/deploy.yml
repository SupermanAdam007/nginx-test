# .github/workflows/deploy.yml

name: Build and Push NGINX Image

on:
  push:
    branches:
      - main
    tags:
      - '*'  # Trigger on tag push

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Git (for fetching tags)
      run: sudo apt-get install git

    - name: Update HTML with Git Tag
      run: ./scripts/update_tag.sh

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker Image
      run: |
        # Convert the repository owner and tag to lowercase
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        TAG=$(git describe --tags --abbrev=0)
        
        # Build the Docker image
        docker build -t ghcr.io/$REPO_OWNER/nginx-test:$TAG .

    - name: Push Docker Image to GHCR
      run: |
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        TAG=$(git describe --tags --abbrev=0)

        # Push the Docker image
        docker push ghcr.io/$REPO_OWNER/nginx-test:$TAG
